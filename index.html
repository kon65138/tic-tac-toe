<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="top">
        <div class="board">

        </div>
        <div class="whosTurn"></div>
    </div>
    <div class="bottom">
        <div class="left">
            <div class="xShell">
                <label for="Xs_name">X's name</label>
                <input id="Xs_name" type="text">
            </div>

            <div class="oShell">
                <label for="Os_name">O's name</label>
                <input id="Os_name" type="text">
            </div>
        </div>
        <div class="right">
            <button id="reset">reset</button>
        </div>
    </div>
</body>
</html>
